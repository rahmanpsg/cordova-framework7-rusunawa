<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
</head>

<body>
    <!-- App root element -->
    <div id="app">
        <div class="views safe-areas">
            <div class="view view-main"></div>

            <!-- Login Screen -->
            <div class="login-screen" id="my-login-screen">
                <div class="view view-init" data-url="/login/">
                </div>
            </div>
        </div>
    </div>

    <!-- cordova.js required for cordova apps -->
    <script src="cordova.js"></script>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="js/template7-helper.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/id.js"></script>
    <script type="text/javascript" src="js/fabric.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
